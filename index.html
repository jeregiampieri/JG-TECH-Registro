<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./fav-icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav-icons/favicon-16x16.png">
    <link rel="manifest" href="./fav-icons/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section id="inicio-sesion">
            <img src="./img/imagen-PC.jpg" alt="Imagen de PC" class="imagen">
            <div class="contenedor-inicio-sesion">
                <div class="inicio-sesion-titulo">
                    <a href="https://jg-tech.vercel.app/">
                        <i class="fa-solid fa-arrow-left icono"></i>
                    </a>
                    <div class="inicio-sesion-texto">
                        <img src="./img/logoSolo.png" alt="Logo de JG-TECH">
                        <h2>Registro</h2>
                    </div>
                </div>
                <div class="inicio-sesion-info">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="email" placeholder="example@gmail.com">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Repetir contraseña">
                </div>
                <div class="inicio-sesion-botones">
                    <button class="boton-login">Crear</button>
                </div>
                <div class="inicio-sesion-crear-cuenta">
                    <a href="https://jg-tech-login.vercel.app/">Ya tengo cuenta</a>
                </div>
            </div>
        </section>

    </main>    
</body>
</html>
