<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./fav-icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav-icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>

        <section id="inicio-sesion">
            <img src="./img/imagen-PC.jpg" alt="Imagen de PC" class="imagen">
            <div class="contenedor-inicio-sesion">
                <div class="inicio-sesion-titulo">
                    <i class="fa-solid fa-arrow-left icono"></i>
                    <img src="./img/logoSolo.png" alt="Logo de JG-TECH">
                    <h2>Inicio de sesión</h2>
                </div>
                <div class="inicio-sesion-info">
                    <input type="text" placeholder="Usuario o email">
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="inicio-sesion-botones">
                    <button class="boton-login">Login</button>
                    <button class="boton-contraseña">Olvide mi contraseña</button>
                </div>
                <div class="inicio-sesion-crear-cuenta">
                    <p>¿No tenes cuenta?</p>
                    <p>Creala</p>
                </div>
            </div>
        </section>

    </main>    
</body>
</html>
